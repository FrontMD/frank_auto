<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Страницы</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__container"></div>
    </header>
    <main class="site-main">
      <style type="text/css">
        .pages-list {
            padding: 40px 0 60px;
        }
        
        .pages-list__links {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            grid-gap: 20px;
            margin-top: 30px;
        }
        
        .pages-list__subtitle {
            margin-top: 60px;
            font-size: 32px !important;
        }
        
        .pages-list__link {
            position: relative;
            font-size: 26px;
            text-decoration: none;
            color: var(--c-text);
            transition: color 0.3s linear;
            line-height: 1.02em;
            min-height: 3.06em;
            padding-right: 160px;
        
            span {
                font-size: 0.7em;
                opacity: 0.7;
            }
        }
        
        .pages-list__link:after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            font-size: 14px;
            line-height: 1.02em;
            padding: 5px 10px;
            border-radius: 3px;
            width: fit-content;
        }
        
        .pages-list__link--check {
            padding-right: 155px;
        }
        
        .pages-list__link--check:after {
            content: "проверка / правки";
            background-color: #ffffcc;
            color: #ff6a00;
        }
        
        
        .pages-list__link--postponed:after {
            content: "отложено / очередь";
            background-color: #dedede;
            color: #212121;
        }
        
        .pages-list__link--work {
            padding-right: 85px;
        }
        
        .pages-list__link--work:after {
            content: "в работе";
            background-color: #9FC5F8;
            color: #000044;
        }
        
        .pages-list__link--ready {
            padding-right: 85px;
        }
        
        .pages-list__link--ready:after {
            content: "натяжка";
            background-color: #93C47D;
            color: #04412B;
        }
        
        .pages-list__link:hover {
            color: var(--c-accent);
        }
        
        @media (max-width: 600px) {
            .pages-list__link {
                padding-right: 0;
                padding-top: 30px;
            }
        
            .pages-list__link:after {
                left: 0;
                right: auto;
            }
        }
        
        @media (max-width: 1340px) {
        
            .pages-list__links {
                grid-gap: 15px;
                margin-top: 40px;
            }
        
            .pages-list__link {
                font-size: 20px;
            }
        }
        
        @media (max-width: 1023px) {
            .pages-list {
                padding: 85px 0 50px;
            }
        
            .pages-list__links {
                grid-template-columns: 1fr;
                grid-gap: 20px;
                margin-top: 40px;
            }
        
            .pages-list__link {
                min-height: auto;
            }
        }
        
      </style>
      <div class="page-layout page-layout--white">
        <section class="section pages-list">
          <div class="section__container">
            <h1 class="title title--50 pages-list__title">Страницы</h1>
            <div class="pages-list__links"><a class="pages-list__link pages-list__link--work" href="404.html" target="_blank">404</a></div>
          </div>
        </section>
      </div>
    </main>
    <footer class="site-footer"></footer>
    <noindex>
      <div></div>
    </noindex>
    <script src="js/main.min.js"></script>
  </body>
</html>
